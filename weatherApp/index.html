<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script
      src="https://kit.fontawesome.com/889507da9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/stylesheet.css" />
  </head>
  <body>
    <div class="weather-wrapper">
      <div class="weather">
        <form class="row g-3" id="findCity">
          <div class="input-group searchBox">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              id="searchCity"
            />
            <button class="btn btn-primary" type="submit">Search</button>
            <button
              class="btn btn-primary ms-2"
              type="button"
              id="currentLocation"
            >
              Current
            </button>
          </div>
        </form>

        <div class="row">
          <div class="col-3 overviewTemp">
            <img class="forecastImg" id="mainWeatherIcon" alt="" />
            <h1 id="theTemperature"></h1>
            <a href="#" class="temperatureLink active" id="celsiusTemp">°C </a>|
            <a href="#" class="temperatureLink" id="fahrenheitTemp">°F</a>
          </div>
          <div class="col-4 overviewInfo">
            <ul>
              <!-- <li>Precipitation: 0%</li> -->
              <li>Humidity: <span id="theHumidity">0</span>%</li>
              <li>Wind: <span id="theWindSpeed">0</span>km/h</li>
            </ul>
          </div>
          <div class="col-5 overview">
            <h1 id="cityName"></h1>
            <ul class="overview-list">
              <li>Updated: <span id="date"></span></li>
              <li>
                <span id="description"><small></small></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col tempCheck">
            <div>Thu</div>
            <img src="images/cloudy.png" class="forecastImg" alt="" />
            <div class="temperature">
              <span id="forecast-max-temperature"><strong>18° </strong></span>
              <span id="forecast-min-temperature">3°</span>
            </div>
          </div>
          <div class="col tempCheck">
            <div>Fri</div>
            <img src="images/sunny.png" class="forecastImg" alt="" />
            <div class="temperature">
              <span id="forecast-max-temperature"><strong>23° </strong></span>
              <span id="forecast-min-temperature">3°</span>
            </div>
          </div>
          <div class="col tempCheck">
            <div>Sat</div>
            <img src="images/sunny.png" class="forecastImg" alt="" />
            <div class="temperature">
              <span id="forecast-max-temperature"><strong>26° </strong></span>
              <span id="forecast-min-temperature">6°</span>
            </div>
          </div>
          <div class="col tempCheck">
            <div>Sun</div>
            <img src="images/cloudy.png" class="forecastImg" alt="" />
            <div class="temperature">
              <span id="forecast-max-temperature"><strong>19° </strong></span>
              <span id="forecast-min-temperature">4°</span>
            </div>
          </div>
          <div class="col tempCheck">
            <div>Mon</div>
            <img src="images/partlyCloudy.png" class="forecastImg" alt="" />
            <div class="temperature">
              <span id="forecast-max-temperature"><strong>20° </strong></span>
              <span id="forecast-min-temperature">4°</span>
            </div>
          </div>
        </div>
      </div>
      <p class="codeLink">
        <a
          href="https://github.com/letloleT/Project_SheCodes/tree/main/weatherApp"
          >Open-source code,</a
        >
        By Tshepang
      </p>
    </div>

    <script src="src/apps.js"></script>
  </body>
</html>
