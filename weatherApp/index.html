<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script
      src="https://kit.fontawesome.com/889507da9c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/stylesheet.css" />
  </head>
  <body>
    <div class="weather">
      <div class="container">
        <div class="weather-wrapper">
          <form class="row g-3" id="findCity">
            <div class="input-group searchBox">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="searchCity"
              />
              <button class="btn btn-primary col-3" type="submit">
                Search
              </button>
            </div>
          </form>

          <div class="row weatherDetails">
            <div class="col">
              <div class="overviewTemp">
                <img id="mainWeatherIcon" alt="" />
                <h1 id="theTemperature"></h1>
                <span class="units">
                  <a href="#" class="temperatureLink active" id="celsiusTemp"
                    >°C
                  </a>
                  |
                  <a href="#" class="temperatureLink" id="fahrenheitTemp">°F</a>
                </span>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <h1 id="cityName"></h1>
                <ul class="overview-list">
                  <li>Updated: <span id="date"></span></li>
                  <li>
                    <span id="description"><small></small></span>
                  </li>
                  <li>
                    Humidity: <strong><span id="theHumidity">0</span>%</strong>,
                    Wind: <strong><span id="theWindSpeed">0</span>km/h</strong>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="weatherForecast" id="forecast"></div>
          <hr />
          <div class="weather-footer">
            <p class="codeLink">
              <a
                href="https://github.com/letloleT/Project_SheCodes/tree/main/weatherApp"
                >Open-source code,</a
              >
              By Tshepang
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/apps.js"></script>
  </body>
</html>
